<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Filmes</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    input { padding: 5px; margin-top: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #ddd; }
  </style>
</head>
<body>

  <h1>Buscador de Filmes de Ficção</h1>
  
  <label for="search">Buscar por nome:</label>
  <input type="text" id="search" placeholder="Ex: blade, duna, etc.">

  <table>
    <thead>
      <tr>
        <th>Página</th>
        <th>Apontada por</th>
        <th>Qtd de Links</th>
      </tr>
    </thead>
    <tbody id="results">
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
